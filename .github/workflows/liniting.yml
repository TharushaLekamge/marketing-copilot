name: Lint Code

on:
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]

jobs:
  lint-backend:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff==0.6.4
      
      - name: Run ruff linter
        run: |
          ruff check --fix backend/ tests/backend/
      
      - name: Run ruff formatter check
        run: |
          ruff format --check backend/ tests/backend/ || (ruff format --diff backend/ tests/backend/ && exit 1)

  lint-frontend:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: frontend
        run: |
          npm ci
      
      - name: Run ESLint
        working-directory: frontend
        run: |
          npm run lint


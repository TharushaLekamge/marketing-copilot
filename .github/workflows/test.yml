name: Run Tests

on:
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]
    paths:
      - 'backend/**'
      - 'tests/backend/**'

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: marketing_copilot
          POSTGRES_PASSWORD: marketing_copilot_test
          POSTGRES_DB: marketing_copilot_test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements-test.txt
      
      - name: Run tests
        env:
          DATABASE_URL: postgresql://marketing_copilot:marketing_copilot_test@localhost:5432/marketing_copilot_test_db
          SECRET_KEY: test-secret-key-for-ci-only-do-not-use-in-production
        run: |
          python -m pytest tests/backend/ -v


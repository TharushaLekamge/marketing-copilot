# Ruff configuration file

# Line length for both formatter and linter
line-length = 120

# Formatter settings
[format]
# Automatically removes trailing whitespace and whitespace on blank lines
skip-magic-trailing-comma = false
line-ending = "cr-lf"

# Linter rules
[lint]
# Enable whitespace-related rules and unused imports
select = [
    "W291",  # trailing whitespace
    "W293",  # blank line contains whitespace
    "W292",  # no newline at end of file
    "F",     # pyflakes (includes F401: unused imports and other checks)
    "E501",  # line too long
]

# Exclude patterns
exclude = [
    ".git",
    "__pycache__",
    ".venv",
    "venv",
    ".pytest_cache",
    "node_modules",
    "dist",
    "build",
]


version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: marketing_copilot_postgres
    environment:
      POSTGRES_USER: marketing_copilot
      POSTGRES_PASSWORD: marketing_copilot_dev
      POSTGRES_DB: marketing_copilot_db
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U marketing_copilot -d marketing_copilot_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - marketing_copilot_network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: marketing_copilot_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - marketing_copilot_network
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile.dev
    container_name: marketing_copilot_backend
    environment:
      DATABASE_URL: postgresql://marketing_copilot:marketing_copilot_dev@postgres:5432/marketing_copilot_db
      SECRET_KEY: ${SECRET_KEY:-change-me-in-production}
      APP_ENV: development
      APP_NAME: Marketing Copilot
      STORAGE_PATH: /app/uploads
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend
      - ./uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - marketing_copilot_network
    restart: unless-stopped
    command: >
      sh -c "
        echo 'Waiting for database to be ready...' &&
        until pg_isready -h postgres -U marketing_copilot -d marketing_copilot_db; do
          echo 'Database not ready, waiting...' && sleep 2
        done &&
        echo 'Verifying database exists...' &&
        until PGPASSWORD=marketing_copilot_dev psql -h postgres -U marketing_copilot -d marketing_copilot_db -c 'SELECT 1' >/dev/null 2>&1; do
          echo 'Database not accessible, waiting...' && sleep 2
        done &&
        echo 'Database is ready!' &&
        echo 'Running migrations...' &&
        export PYTHONPATH=/app &&
        cd /app/backend &&
        python -m alembic -c alembic.ini upgrade head &&
        echo 'Migrations complete!' &&
        echo 'Starting server with auto-reload...' &&
        cd /app &&
        uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload --loop asyncio
      "


  frontend:
    image: node:20-alpine
    container_name: marketing_copilot_frontend
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "4000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    command: sh -c "npm install && npm run dev -- -H 0.0.0.0"
    networks:
      - marketing_copilot_network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  marketing_copilot_network:
    driver: bridge
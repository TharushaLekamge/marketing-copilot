version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: marketing_copilot_postgres
    environment:
      POSTGRES_USER: marketing_copilot
      POSTGRES_PASSWORD: marketing_copilot_dev
      POSTGRES_DB: marketing_copilot_db
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U marketing_copilot"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - marketing_copilot_network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: marketing_copilot_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - marketing_copilot_network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  marketing_copilot_network:
    driver: bridge
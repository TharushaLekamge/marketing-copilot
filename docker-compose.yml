version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: marketing_copilot_postgres
    environment:
      POSTGRES_USER: marketing_copilot
      POSTGRES_PASSWORD: marketing_copilot_dev
      POSTGRES_DB: marketing_copilot_db
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U marketing_copilot"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - marketing_copilot_network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: marketing_copilot_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - marketing_copilot_network
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: marketing_copilot_backend
    environment:
      DATABASE_URL: postgresql://marketing_copilot:marketing_copilot_dev@postgres:5432/marketing_copilot_db
      SECRET_KEY: ${SECRET_KEY:-change-me-in-production}
      APP_ENV: production
      APP_NAME: Marketing Copilot
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - marketing_copilot_network
    restart: unless-stopped
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        until pg_isready -h postgres -U marketing_copilot; do sleep 1; done &&
        echo 'Running migrations...' &&
        cd /app/backend &&
        alembic -c alembic.ini upgrade head &&
        echo 'Starting server...' &&
        cd /app &&
        uvicorn backend.main:app --host 0.0.0.0 --port 8000
      "

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: marketing_copilot_frontend
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - marketing_copilot_network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  marketing_copilot_network:
    driver: bridge